career-profile:
    title: Summary
    summary: |
      Military veteran with a passion for storytelling through data analysis. Experienced in operations optimization with a focus on policy design. Distinct proficiencies include:
        - Programming languages and statistical software:  **Python**, **R**, **Scala**, **MATLAB**, **Stata**, **Minitab**
        - Data visualization and presentation tools:  **Tableau**, **Power BI**, **Looker**, **Plotly/Dash**, ggplot2
        - Data administration and ETL:  **SQL**, **Spark** (Databricks), **Hadoop** (Pig/Hive)
        - Discrete-event simulation, operations, and logistics:  **Arena**, SimPy, simmer, **SAP ERP** (GFEBS)
        - Experienced with cloud computing and virtual solutions:  **AWS**, MS Azure, Google Cloud
        - Familiar with data solutions, mining, pipelines, and automation:  **Alteryx**/Knime, RapidMiner, Azure ML


