experiences:
    # - role: M.S. in Analytics Student
    #   time: 2020 - 10/2022
    #   company: Georgia Institute of Technology
    #   details: |
    #     Will be graduating over the Computational Data Analytics track with a 3.7 GPA in October 2022. Notable courses include:
    #       - Big Data for Health Informatics 
    #       - High Dimensional Data Analytics
    #       - Simulation for Operations Research

    - role: M.S. in Analytics Student
      time: 01/2020 - 12/2022
      company: Georgia Institute of Technology
      details: |
        Will be graduating with a 3.7 GPA in the Computational Data Analytics track by December 2022. Notable courses include:
          - Data Analytics for Business: Business intelligence course specifically dealing with business management, performance, and operations data. This class heavily focused on building analytics dashboards with Tableau and Power BI.
          - Big Data for Health Informatics: This course involves ETL and analyzing extremely large data from a variety of sources from third party APIs and Hadoop (HDFS/Pig/Hive) and Spark (RDD/SQL) connections using Scala and Python.
          - Simulation for Operations Research: This course introduces advanced topics in process and operations analysis, queue optimization, and inventory theory through stochastic and discrete-event simulations using Arena and SimPy.
          - High-Dimensional Data Analysis: Machine learning class that deals with more complex data. Topics include tensor decomposition, multidimensional signal processing, image processing and high-dimensional regression.

    - role: Financial Management Specialist (Active Duty)
      time: 09/2015 - 09/2019
      company: United States Army
      details: |
        *Budget Analyst / Resource Manager* — Mission Command Center of Excellence (Budget Office)
          - Worked directly with senior executives to program and execute expense accounts worth over $3.75 million. 
          - Prepared and presented biweekly, monthly and quarterly performance and execution reports to high-ranking officers and senior executives. 
          - Created dynamic dashboards for fiscal budgets with projections, forcasts and scenario evaluation options.
          - Recruited and fully trained two new personnel that filled my position 3 months ahead of schedule.  

        *Compliance Officer* — Combined Arms Command G8 (Finance Office) 
          - Monitored financial internal control practices to ensure senior leaders were in compliance with fiscal rules, regulations, and procedures prescribed by DoD as well as local directives, program guidance, and fiscal budgetary policies and guidelines.
          - Implemented pattern analysis methodologies into audit guidelines that increased failsafe redundancies yet reduced total audit time.  

        *Logistics Specialist* — 40TH Military Police Battalion S4 (Logistics Office)
          - Implemented automated tracking procedures that reduced the overhead cost and manpower.
          - Identified equipment and supply requirements and prepared procurement and contracting documents for maximum mission effectiveness. 

    - role: Executive Director
      time: 08/2011 - 09/2015
      company: Polysophy Inc.
      details: |
          - Founded non-profit research organization with the mission to provide hands-on experience for STEM new graduates with a focus on studying renewable solutions.
          - Enlisted instructors from CUNY-CityTech and NYU-Polytech to serve as members of the board and volunteer advisers for the research teams. 
          - Recruited over 50 scientists and engineers to form several small dynamic research teams.
          - Secured funding and equipment to maintain 3 active research projects continuously.
          - Implemented iterative development policies to allow individual projects to be worked on gradually by a large number of personnel.

    - role: Research Associate
      time: 01/2009 - 11/2014
      company: New York City College of Technology
      details: |
          - Provided technical and administrative support to a group of 4 scientists and over 40 student research fellows for multiple interdisciplinary research projects.
          - Supervised student research activities and implemented use of Trello which improved collaborations significantly.
          - Created dynamic solutions with MATLAB, R, Java and C++ to provide numerical and statistical analysis to each project.
          - Designed and maintained multiple databases using Microsoft Access and MySQL to streamline data collection and analysis for the research groups. 


