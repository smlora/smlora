---
layout: default
---
{% include head.html %}

<section class="projects-section">
  

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ page.title }}
  </h2>
</section>

<div class="intro">
  <p>{{page.tagline}}</p>
</div>

{% if content %}
<div class="intro">
  <p>{{ content }}</p>
</div>
{% endif %}

{% if page.frame %}
<iframe
  src="{{page.frame}}"
  width="100%"
  height="500px"
>
</iframe>

<div class="intro" style="padding-top: 15px;">
  <p><b><a href="{{ page.frame }}" target="_blank">Click here</a></b> to view the embedded file.</p>
</div>
{% endif %}
